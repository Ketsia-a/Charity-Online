{% macro display(event) %}

<div class="container-fluid">
    <div class="row">
        {% if event %}
        {% for category in event %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bolder;">{{category.title}}</h5>
                    <img class="card-img-top" src="{{category.event_pic_path}}" alt="Card image cap">
                    <p class="card-text">{{category.description}}</p>
                    <p class="card-text text-muted">BY: {{category.user.username}}</p>
                    <div>
                        <span class="mr-2"><i class="fas fa-hand-holding-usd"></i>{{category.donor.count()}}</span><br>
                        <a href="{{url_for('main.donor',event_id = category.id)}}"
                            class="btn btn-outline-success">Donate</a>
                        <a href="{{url_for('main.delete',id = category.id)}}"
                            class="btn btn-outline-danger">Delete</a><br><br>

                    </div>

                </div>
            </div>
        </div>

        {% endfor %}
        {% else %}
        <p class="card-title">No Event so far</p>
        {% endif %}
    </div>
</div>
{% endmacro %}
