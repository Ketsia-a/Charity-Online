{% extends 'base.html'%}

{% block head%}
<link rel="stylesheet" href="../static/style.css">

{% endblock %}

{% block content%}
<div id="contact">
    <div class="container">
        <br><br>
        <h1 class="text-center">Contact Details</h1>
        <div class="row">
            <div class="col-sm-6" style="padding:3%">
                <form action="" style="padding:10%" id="form1">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                            required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="E-mail"
                            required="">
                        </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number"
                            required="">
                        </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" name="message_body" id="message_body"
                            placeholder="Your Message" required="" style="height:100px; "></textarea>
                        </div>
                    <button class="btn" type="submit"
                        style="width: 100%; background-color: #2a8000; color: aliceblue;" data-toggle="modal"
                        data-target="#messageReceived">Submit form</button>
                    </form>
                </div>
            <div class="col-sm-6" style="padding:4%">
                <div class="card" style="background-color: #dfede3;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <i class='fas fa-map-marker-alt'></i>
                            </div>
                            <div class="col-sm-8">
                                <h3 class="card-title">Our Location</h3>
                                <p class="card-text">Kigali,Rwanda
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card" style="background-color: #dfede3;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <i class='fas fa-phone'></i>
                                </div>
                            <div class="col-sm-8">
                                <h3 class="card-title">Phone</h3>
                                <p class="card-text">Mobile:+250 788 333 888
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card" style="background-color: #dfede3;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <i class='fas fa-envelope-open-text'></i>
                            </div>
                            <div class="col-sm-8">
                                <h3 class="card-title">Our Email</h3>
                                <p class="card-text">charity.online@gmail.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
